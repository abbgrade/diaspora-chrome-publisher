<html>
  <head>
    <title>Diaspora Publisher Options</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/markdown.js"></script>
    <script type="text/javascript" src="js/share.js"></script>
    <style>
    </style>
  </head>
  <body style="width: 560px; height: 420px; overflow-x: hidden;">
    <div class="modal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:-47px;">
      <div class="modal-header">
        <h3 id="extAction"></h3>
      </div>
      <div class="modal-body" style="height:290px">
        <ul class="nav nav-tabs" id="post-tabs">
          <li class="active">
            <a href="#mediaContent" data-toggle="tab"></a>
          </li>
          <li>
            <a href="#comment" data-toggle="tab"></a>
          </li>
          <li>
            <a href="#preview" data-toggle="tab"></a>
          </li>
        </ul>
         
        <div class="tab-content">
          <div class="tab-pane active" id="mediaContent">
            <div id="contentCarousel" class="carousel slide" data-interval="false">
              <ol class="carousel-indicators"></ol>
              <div class="carousel-inner"></div>
              <a class="carousel-control left" href="#contentCarousel" data-slide="prev">&lsaquo;</a>
              <a class="carousel-control right" href="#contentCarousel" data-slide="next">&rsaquo;</a>
            </div>
            <div id="contentInfoTemplate" class="hide item alert alert-info" style="margin:auto; width: 270px"></div>
            <div id="contentImageTemplate" class="hide item image"><img class="img-rounded" style="margin:auto"></div>
            <div id="contentVideoTemplate" class="hide item video"><img class="img-rounded" style="margin:auto"></div>
          </div>
          <div class="tab-pane" id="comment">
            <textarea rows="10" style="width:100%"></textarea>
          </div>
          <div class="tab-pane" id="preview">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="postCancel" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button id="postContinue" class="btn">Continue</button>
        <button id="postSend" class="btn">Send</button>
      </div>
    </div>
  </body>
</html>
